<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h2>IMAGE COLOR PICKER</h2>
        <div class="img-container">
            <img id="image" src="">
        </div>
        <div class="btn-container">
            <input type="file" id="file">
            <label for="file">OPEN AN IMAGE</label>
            <button id="pick-color">PICK COLOR</button>
        </div>
        <div id="result" class="hide">
            <div>
                <input type="text" id="hex">
                <button onclick="copy('hex')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div>
                <input type="text" id="rgb">
                <button onclick="copy('rgb')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="picked-color"></div>
        </div>
        <div id="alert">Color Code Copied!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
